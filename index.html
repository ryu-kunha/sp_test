<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 게임</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>사다리 게임</h1>
    
    <form id="searchForm">
      <div class="form-group">
        <label for="studentId">학번</label>
        <input type="text" id="studentId" name="studentId" placeholder="예: 20230123" required />
      </div>

      <div class="form-group">
        <label for="studentName">이름</label>
        <input type="text" id="studentName" name="studentName" placeholder="예: 김철수" required />
      </div>

      <button type="submit" id="searchBtn">검색</button>
    </form>

    <div id="resultArea"></div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
